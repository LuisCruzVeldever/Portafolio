<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acróstico Neón</title>
    <link rel="shortcut icon"
    href="https://www.zarla.com/images/zarla-e-1x1-2400x2400-20211115-9cdjgh96kx3jk8wbrk6c.png?crop=1:1,smart&width=250&dpr=2"
    type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">

</head>

<body class="body">
    <main class="main">
        <section class="section section--hero f-elements f-elements--center">
            <div class="container">
            <a href="#acrostic" class="section__name">
        <span class="section__letter" style="--letter: 'L'">L</span>
        <span class="section__letter" style="--letter: 'u'">u</span>
        <span class="section__letter" style="--letter: 'i'">i</span>
        <span class="section__letter" style="--letter: 's'">s</span>
            </a>
        </div>
        </section>
        <section class="section" id="acrostic">
        <div class="container">
            <ul class="list f-elements f-direction-column gap-sm">
                <li class="section__verse">Siempre alcanzaras tus sueños.</li>
                <li class="section__verse">Nunca tengas miedo.</li>
                <li class="section__verse">Lucha por conseguir tu futuro.</li>
                <li class="section__verse">Puedes lograrlo, nunca te rindas.</li>
            </ul>
        </div>
    </main>
</body>

</html>
